<html lang="en">

    <meta charset="UTF-8"/>

    <link href="themes/explorer/theme.css" media="all" rel="stylesheet" type="text/css"/>

    <body>
        <div class="container kv-main">
            <form enctype="multipart/form-data">
            	<input id="folio" value="xxxxx" name="folio"><br>
                <label class="control-label">Seleccionar Archivo</label>
                <input id="file-es" name="file-es[]" type="file" multiple class="file-loading">
            </form>
        </div>
    </body>
	<script>
    $(document).ready(function() {

        $('#file-es').fileinput({
            language: 'es',
            showCaption: false,
            maxFileCount: 1,
            uploadUrl: '../../UploadServletFile',
            allowedFileExtensions : ['png'],
            uploadExtraData: function() {
                return {
                    folio: $("#folio").val(),
                };  
            }  
        });  
        
    });
	</script>
